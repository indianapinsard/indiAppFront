language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm test
  - npm run build
deploy:
  - provider: heroku
    api_key: $HEROKU_API_KEY
    buildpack: heroku/nodejs
    app: staging-front-app
    skip_cleanup: true
    on:
      branch: staging
  - provider: heroku
    api_key: $HEROKU_API_KEY
    buildpack: heroku/nodejs
    app: prod-front-app
    skip_cleanup: true
    on:
      branch: master